<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        body { font-family: Arial; text-align: center; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); margin: 20px auto; gap: 5px; }
        .cell {
            width: 100px; height: 100px;
            font-size: 32px;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid #333;
            cursor: pointer;
        }
        .cell.taken { background-color: #f0f0f0; cursor: not-allowed; }
        .winner { font-size: 24px; color: green; margin-top: 20px; }
        a { display: inline-block; margin-top: 10px; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    {% if winner %}
        <div class="winner">{{ winner }} wins!</div>
        <a href="{{ url_for('reset') }}">Play Again</a>
    {% endif %}
    <div class="board">
        {% for i in range(9) %}
            {% set symbol = 'X' if xState[i] else ('O' if zState[i] else '') %}
            <div class="cell {{ 'taken' if symbol else '' }}"
                 onclick="location.href='{{ url_for('play', cell=i) }}'">
                 {{ symbol }}
            </div>
        {% endfor %}
    </div>
    {% if not winner %}
        <p>{{ 'X' if turn else 'O' }}'s Turn</p>
        <a href="{{ url_for('reset') }}">Reset Game</a>
    {% endif %}
</body>
</html>
